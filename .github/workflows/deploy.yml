name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - dev # Trigger deployment only on pushes to the dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      - name: Checkout code (optional, not strictly needed for this script)
        uses: actions/checkout@v4

      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          ssh-private-key-passphrase: ${{ secrets.DO_SSH_PASSPHRASE }}

      - name: Deploy to Droplet
        run: |
          # Add the server's host key to known_hosts to avoid interactive prompt
          # Note: In a real production setup, you might fetch this more securely
          # or use ssh-keyscan, but for simplicity, we trust on first use here.
          # ssh-keyscan -H ${{ secrets.DO_SSH_HOST }} >> ~/.ssh/known_hosts 
          # Using ssh -o StrictHostKeyChecking=no is simpler for now but less secure

          echo "Executing deployment commands..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }} << 'EOF'
            echo "--- Navigating to app directory ---"
            cd /opt/txClassify
            echo "--- Pulling latest changes from dev branch ---"
            git pull origin dev
            echo "--- Running docker compose up ---"
            docker compose up -d --build
            echo "--- Deployment script finished ---"
          EOF
        env:
          # Pass passphrase again if needed specifically by ssh command (unlikely with ssh-agent)
          # SSH_PASS: ${{ secrets.DO_SSH_PASSPHRASE }}
          TERM: xterm # Set TERM to avoid potential issues with some terminal commands
