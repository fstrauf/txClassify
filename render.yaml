services:
  - type: web
    name: tx-classify
    env: python
    buildCommand: |
      pip install -r pythonHandler/requirements.txt
      npm install -g prisma@5.17.0
      npm install -g @prisma/client@5.17.0
    preDeployCommand: |
      cd prisma
      npx prisma@5.17.0 generate
      npx prisma@5.17.0 migrate deploy
      cd ..
      python test_prisma.py
    startCommand: cd pythonHandler && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.x
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PRISMA_PY_DEBUG_GENERATOR
        value: "1"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
